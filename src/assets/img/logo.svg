<!-- StickyStudy Logo - Post-it Note Theme -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Main post-it note -->
  <rect x="10" y="20" width="150" height="160" fill="#b5f4bc" rx="8" stroke="#3cfd6c" stroke-width="1"/>
  
  <!-- Shadow effect -->
  <rect x="12" y="22" width="150" height="160" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" rx="8"/>
  
  <!-- Corner fold effect -->
  <path d="M140 30 L140 45 L125 45 Z" fill="#a0e6a8"/>
  <path d="M140 30 L140 45 L125 45 Z" stroke="#3cfd6c" stroke-width="0.5" fill="none"/>
  
  <!-- Text: STICKY -->
  <text x="85" y="80" text-anchor="middle" font-family="Oswald, Arial Black, sans-serif" font-size="24" font-weight="900" fill="#2d5016">STICKY</text>
  
  <!-- Text: STUDY -->
  <text x="85" y="110" text-anchor="middle" font-family="Oswald, Arial Black, sans-serif" font-size="24" font-weight="900" fill="#2d5016">STUDY</text>
  
  <!-- Decorative underline -->
  <line x1="35" y1="125" x2="135" y2="125" stroke="#3cfd6c" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="50" cy="145" r="2" fill="#3cfd6c"/>
  <circle cx="85" cy="145" r="2" fill="#3cfd6c"/>
  <circle cx="120" cy="145" r="2" fill="#3cfd6c"/>
</svg>