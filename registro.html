<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - StickyStudy</title>
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="box-header">
    <nav class="nav">
      <button type="button" id="menubtn" class="buttonMenu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <img src="img/logo.png" alt="postit" class="logo">
      <input type="checkbox" id="themeToggle" class="theme-checkbox">
      <ul class="menu">
        <li class="navegacao"><a href="index.html">Lista</a></li>
        <li class="navegacao"><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>
  <main class="pagina-registro">
    <div class="conteudo">
      <div class="postit">
        <h2>Registro</h2>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha">
        <button id="registrar" class="botao">Registrar</button>
      </div>

      <div class="listas-cadastradas">
        <h2>Usuários Cadastrados</h2>
        <ul id="listaUsuarios"></ul>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span>© StickyStudy 2025 Todos os direitos reservados</span>
  </footer>

  <script src="registro.js"></script>
</body>
</html>
